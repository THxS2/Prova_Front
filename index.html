    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <form id="tarefa-form">
        <input type="text" id="tarefa-input" placeholder="Digite uma tarefa" required>
        <button type="submit">Adicionar Tarefa</button>
    </form>
    <ul id="tarefa-lista"></ul>

    <button id="limpar-lista" style="display: inline;">Limpar Lista</button>

    <h2>Status das Tarefas</h2>
    <p>Tarefas Pendentes: <span id="tarefas-pendentes">0</span></p>
    <p>Tarefas ConcluÃ­das: <span id="tarefas-concluidas">0</span></p>

    <button id="editar-tarefa" style="display: inline;">Editar Tarefa</button>

    <script src="main.js"></script>
</body>
</html>
